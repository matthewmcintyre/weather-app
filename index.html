<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body class="bodyBackground">
  <h1 class="heading">Do I need an Umbrella?<h1>
      
    <div class="masterIcon">
    <div id="sun-shower" class="icon sun-shower hidden">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

<div id="thunder-storm" class="icon thunder-storm hidden">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

<div id="cloudy" class="icon cloudy hidden">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

<div id="flurries" class="icon flurries hidden">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

<div id="sunny" class="icon sunny hidden">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

<div id="rainy" class="icon rainy hidden">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
</div>

    <div id="answer"></div> 
    <br>
    <div class="infoPane">
  <div class="paneText" id="myLocation"></div>
      
      <div class="paneText"  id="myTemp"></div>
      
  <div class="paneText"  id="myCurrentWeather"></div> 
      </div>
    <br>
    
</body>

</body>

</html>
